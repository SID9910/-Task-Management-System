<div class="container-fluid">
    <div class="row">
        <div style="background:rgb(72, 64, 64);height: 93vh;background-image: url('https://tse4.mm.bing.net/th?id=OIP.z4d4v0Xiu0ro31sO7d09NgHaEK&pid=Api&P=0&h=180');" class="col-md-3">
<div>
    <mat-card class="mt-3">
        <form [formGroup]="todoForm"  >
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label> Add Task Name</mat-label>
                <input matInput placeholder="Task Name">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <!-- <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label> Add Description</mat-label>
            <input matInput placeholder="Description">
            
            </mat-form-field> -->
              <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button color ="primary">Add Todo</button>  
              <button *ngIf="isEditEnabled" (click)="Updatetask()" mat-raised-button color ="primary">Update</button>        
        </form>
    </mat-card>
</div>
        </div>
        <div class="col-md-9 mt-3" >

            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                   <!-- todo -->
                   <div class="example-container">
                   <h2 class="hed_title">TASK <span *ngIf="tasks.length>0 ">-{{tasks.length}}</span></h2>
                   <div cdkDropList [cdkDropListData]="tasks"class="example-list" (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of tasks; let i =index" cdkDrag>{{item.description}}
                    <div class="box">
                        <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                        <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                    </div>
                  </div>
                </div>
                    </div>
                </div>
                    <div class="col-md-4">
                      <!-- inprogress   -->
                      <div class="example-container">
                      <h2 class="hed_title">IN PROGRESS <span *ngIf="inprogress.length>0 ">-{{inprogress.length}}</span></h2>
                      <div cdkDropList [cdkDropListData]="inprogress"class="example-list" (cdkDropListDropped)="drop($event)">
                     <div class="example-box" *ngFor="let item of inprogress; let i =index" cdkDrag>{{item.description}}
                     
                            <button mat-icon-button color="warn" (click)="deleteinprogressTask(i)"><mat-icon>delete</mat-icon></button>
       
                     </div>
                   </div>
                    </div>
                    </div>
                    <div class="col-md-4">
                        <!-- done -->
                        <div class="example-container">
                        <h2 class="hed_title"> DONE TASK <span *ngIf="done.length >0 ">-{{done.length}}</span></h2>
                        <div cdkDropList [cdkDropListData]="done"class="example-list" (cdkDropListDropped)="drop($event)">
                       <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                        <div class="box">
                            <button mat-icon-button color="warn" (click)="deletedoneTask(i)"><mat-icon>delete</mat-icon></button>
                            <button mat-icon-button color="accent" ><mat-icon>check_circle</mat-icon></button>
                        </div>
                       </div>
                     </div>
                     </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>
